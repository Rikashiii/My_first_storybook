<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikashi's First Apartment | A Storybook</title>
    
    <!-- Google Fonts for aesthetic typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Integrated CSS -->
    <style>
        /* General Body Styles - Cosmic Dream Theme */
        :root {
            --bg-start: #0f0c29;
            --bg-mid: #302b63;
            --bg-end: #24243e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #a7a2d3;
            --accent-color: #f7b733;
            --button-bg-start: #fc4a1a;
            --button-bg-end: #f7b733;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-mid), var(--bg-end));
            color: var(--primary-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Hide overflow for the stars */
        }

        /* Animated Starry Background */
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 5s linear infinite;
            opacity: 0.5;
        }

        @keyframes twinkle {
            from { background-position: 0 0; }
            to { background-position: -200px 0; }
        }

        /* Main Storybook Container Card */
        .storybook-container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding: 30px 40px;
            box-sizing: border-box;
            z-index: 1; /* Ensure container is above the background */
        }

        /* Header Styles */
        .storybook-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .storybook-header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-text);
            font-weight: 700;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .storybook-header p {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-top: 8px;
        }

        /* Storybook Viewer Main Content */
        .storybook-main {
            width: 100%;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            min-height: 55vh;
        }

        .storybook-image {
            max-width: 100%;
            max-height: 55vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .storybook-image.visible {
            opacity: 1;
        }

        /* Loading Spinner */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--border-color);
            border-bottom-color: var(--accent-color);
            border-radius: 50%;
            display: block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: absolute;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation Controls */
        .navigation-controls {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-button {
            background: linear-gradient(135deg, var(--button-bg-start), var(--button-bg-end));
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(247, 183, 51, 0.3);
        }

        .page-indicator {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--secondary-text);
            user-select: none;
        }

        .nav-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: var(--border-color);
            box-shadow: none;
        }

        /* Footer */
        .storybook-footer {
            text-align: center;
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .storybook-container { padding: 20px; }
            .storybook-header h1 { font-size: 2rem; }
            .storybook-image { max-height: 45vh; }
            .image-container { min-height: 50vh; }
        }
    </style>
</head>
<body>

    <!-- Animated starry background container -->
    <div class="stars-bg"></div>

    <main class="storybook-container">
        <header class="storybook-header">
            <h1>Rikashi's First Apartment</h1>
            <p>A beautifully illustrated story</p>
        </header>

        <section class="storybook-main">
            <div class="image-container">
                <div id="loader" class="loader"></div>
                <img id="storybookImage" class="storybook-image" src="" alt="Storybook page">
            </div>
            
            <div class="navigation-controls">
                <button id="prevButton" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    <span>Previous</span>
                </button>
                <span id="pageIndicator" class="page-indicator"></span>
                <button id="nextButton" class="nav-button">
                    <span>Next</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
        </section>

        <footer class="storybook-footer">
            <p>&copy; 2024 Rikashi's Storybook. All Rights Reserved.</p>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storyPages = [
                // Cover Image
                "https://github.com/user-attachments/assets/fc2d4335-9190-46be-9c3e-2572b3ed2dde",
                // Content Pages
                "https://github.com/user-attachments/assets/e99fa015-fa1a-44a3-ba49-2105b231f6ed",
                "https://github.com/user-attachments/assets/378e48b3-39c2-4d41-9d45-b2e8a264d067",
                "https://github.com/user-attachments/assets/b3f76786-4960-47d3-95a3-c64ff8cb8d67",
                "https://github.com/user-attachments/assets/3023d616-a08e-4876-bed7-e5ca00242246",
                "https://github.com/user-attachments/assets/d9acf376-f462-40fc-9d83-134d102a3d6c",
                "https://github.com/user-attachments/assets/74f6b94d-5305-4c5f-9de3-a0fa7b44d327",
                "https://github.com/user-attachments/assets/0adde56d-6411-4f24-8e5b-cf7b0ae490ff",
                "https://github.com/user-attachments/assets/4b3dc8c9-e3cb-4f0b-a454-57988740f695",
                "https://github.com/user-attachments/assets/aad584b0-01ca-45ae-bff3-5e047df41858",
                "https://github.com/user-attachments/assets/524979d3-2616-4e2b-8466-56016953315a"
            ];

            let currentPageIndex = 0;

            const imageElement = document.getElementById('storybookImage');
            const loader = document.getElementById('loader');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const pageIndicator = document.getElementById('pageIndicator');

            function showLoader() {
                loader.style.display = 'block';
                imageElement.classList.remove('visible');
            }

            function hideLoader() {
                loader.style.display = 'none';
                imageElement.classList.add('visible');
            }

            function updatePage() {
                showLoader();
                const pageUrl = storyPages[currentPageIndex];
                
                // Preload image
                const tempImage = new Image();
                tempImage.src = pageUrl;
                tempImage.onload = () => {
                    imageElement.src = pageUrl;
                    hideLoader();
                };
                tempImage.onerror = () => {
                    imageElement.alt = "Image failed to load.";
                    hideLoader();
                }

                pageIndicator.textContent = `${currentPageIndex + 1} / ${storyPages.length}`;
                
                prevButton.classList.toggle('disabled', currentPageIndex === 0);
                prevButton.disabled = currentPageIndex === 0;
                
                nextButton.classList.toggle('disabled', currentPageIndex === storyPages.length - 1);
                nextButton.disabled = currentPageIndex === storyPages.length - 1;
            }

            prevButton.addEventListener('click', () => {
                if (currentPageIndex > 0) {
                    currentPageIndex--;
                    updatePage();
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentPageIndex < storyPages.length - 1) {
                    currentPageIndex++;
                    updatePage();
                }
            });

            // Initial page load
            updatePage();
        });
    </script>
</body>
</html>
